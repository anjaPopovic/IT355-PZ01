<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Treatment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-container {
            background: #1f1f38;
            padding: 2rem 3rem;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Edit Treatment</h1>

    <form th:action="@{/admin/treatments/editTreatment}" method="post">
        <input type="hidden" name="originalName" th:value="${treatment.name}" />

        <label>Name:
            <input type="text" name="name" th:value="${treatment.name}" required />
        </label>
        <label>Description:
            <input type="text" name="description" th:value="${treatment.description}" required />
        </label>
        <label>Duration (min):
            <input type="number" name="durationInMin" th:value="${treatment.durationInMin}" required />
        </label>
        <label>Price (RSD):
            <input type="number" name="price" step="0.01" th:value="${treatment.price}" required />
        </label>

        <button type="submit">Save Changes</button>
    </form>

    <a class="back-link" th:href="@{/admin/treatments}">‚Üê Back to Treatment List</a>
</div>
</body>
</html>
