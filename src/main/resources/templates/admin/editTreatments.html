<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Treatment</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .form-container {
            background: #1f1f38;
            padding: 2rem 3rem;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 5px 2px #667eea;
        }

        button {
            margin-top: 1rem;
            padding: 12px;
            background-color: #667eea;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #5463d3;
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #a3a3ff;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #c0c0ff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>Edit Treatment</h1>

    <form th:action="@{/admin/treatments/editTreatment}" method="post">
        <input type="hidden" name="originalName" th:value="${treatment.name}" />

        <label>Name:
            <input type="text" name="name" th:value="${treatment.name}" required />
        </label>
        <label>Description:
            <input type="text" name="description" th:value="${treatment.description}" required />
        </label>
        <label>Duration (min):
            <input type="number" name="durationInMin" th:value="${treatment.durationInMin}" required />
        </label>
        <label>Price (RSD):
            <input type="number" name="price" step="0.01" th:value="${treatment.price}" required />
        </label>

        <button type="submit">Save Changes</button>
    </form>

    <a class="back-link" th:href="@{/admin/treatments}">‚Üê Back to Treatment List</a>
</div>
</body>
</html>
