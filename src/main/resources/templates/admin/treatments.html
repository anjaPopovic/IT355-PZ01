<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Treatments</title>
</head>
<body>
<h1>List of All Treatments Available</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Duration (min)</th>
        <th>Price (RSD)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${treatments}">
        <td th:text="${t.name}"></td>
        <td th:text="${t.description}"></td>
        <td th:text="${t.durationInMin}"></td>
        <td th:text="${t.price}"></td>
        <td>
            <form th:action="@{/admin/treatments/editTreatment}" method="get" style="display:inline;">
                <input type="hidden" name="name" th:value="${t.name}" />
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/admin/treatments/deleteTreatment}" method="post" style="display:inline;">
                <input type="hidden" name="name" th:value="${t.name}" />
                <input type="hidden" name="description" th:value="${t.description}" />
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add New Treatment</h2>
<form th:action="@{/admin/treatments/addTreatment}" method="post">
    <label>Name: <input type="text" name="name" required /></label><br>
    <label>Description: <input type="text" name="description" required /></label><br>
    <label>Duration (min): <input type="number" name="durationInMin" required /></label><br>
    <label>Price (RSD): <input type="number" name="price" step="0.01" required /></label><br>
    <button type="submit">Add Treatment</button>
</form>
</body>
</html>
