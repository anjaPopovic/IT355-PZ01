<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Treatments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        h1, h2 {
            text-align: center;
        }
        .treatment-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #1f1f38;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        table {
            margin-bottom: 2rem;
            background-color: #2b2b4e;
            border-radius: 10px;
            overflow: hidden;
        }

        form.inline {
            display: inline;
        }

        th {
            background-color: #394867;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="treatment-container">
    <h1>All Treatments</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Duration (min)</th>
            <th>Price (RSD)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${treatments}">
            <td th:text="${t.name}"></td>
            <td th:text="${t.description}"></td>
            <td th:text="${t.durationInMin}"></td>
            <td th:text="${t.price}"></td>
            <td>
                <form th:action="@{/admin/treatments/editTreatment}" method="get" class="inline">
                    <input type="hidden" name="name" th:value="${t.name}" />
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{/admin/treatments/deleteTreatment}" method="post" class="inline">
                    <input type="hidden" name="name" th:value="${t.name}" />
                    <input type="hidden" name="description" th:value="${t.description}" />
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-wrapper">
        <h2>Add New Treatment</h2>
        <form th:action="@{/admin/treatments/addTreatment}" method="post">
            <label>Name:
                <input type="text" name="name" required />
            </label>
            <label>Description:
                <input type="text" name="description" required />
            </label>
            <label>Duration (min):
                <input type="number" name="durationInMin" required />
            </label>
            <label>Price (RSD):
                <input type="number" name="price" step="0.01" required />
            </label>
            <button type="submit">Add Treatment</button>
        </form>
    </div>
    <a class="back-link" th:href="@{/admin/dashboard}">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
