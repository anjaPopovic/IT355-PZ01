<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserve Treatment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        form {
            background: #1f1f38;
            padding: 2rem 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            color: #e0e0ff;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #b0b3ff;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Reserve Treatment</h1>
<div class="container">
<form th:action="@{/reserve}" method="post">
    <input type="hidden" name="treatmentName" th:value="${treatment.name}" />

    <label for="employee">Select Employee:</label>
    <select id="employee" name="employeeName" required>
        <option th:each="e : ${employees}" th:text="${e.name}" th:value="${e.name}"></option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time" required />

    <button type="submit">Confirm Reservation</button>
</form>
</div>
</body>
</html>
