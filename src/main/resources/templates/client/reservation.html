<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserve Treatment</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 2rem;
        }

        h1 {
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        form {
            background: #1f1f38;
            padding: 2rem 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            color: #e0e0ff;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #b0b3ff;
        }

        input[type="date"],
        input[type="time"],
        select {
            padding: 12px 15px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: #333659;
            color: #ddd;
            transition: box-shadow 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            box-shadow: 0 0 8px 2px #667eea;
            background-color: #424a7d;
        }

        button {
            background-color: #667eea;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5463d3;
        }

        @media (max-width: 576px) {
            form {
                padding: 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<h1>Reserve Treatment</h1>

<form th:action="@{/reserve}" method="post">
    <input type="hidden" name="treatmentName" th:value="${treatment.name}" />

    <label for="employee">Select Employee:</label>
    <select id="employee" name="employeeName" required>
        <option th:each="e : ${employees}" th:text="${e.name}" th:value="${e.name}"></option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time" required />

    <button type="submit">Confirm Reservation</button>
</form>
</body>
</html>
