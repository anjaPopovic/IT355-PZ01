<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule Me</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        li {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        li form {
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div class="page-container">
    <h1>Welcome to Schedule Me</h1>
    <h3>Choose a service you want</h3>

    <ul>
        <li th:each="t : ${treatments}">
            <strong th:text="${t.name}"></strong>
            <span th:text="${t.description}"></span>
            <div class="details">
                Duration: <span th:text="${t.durationInMin}"></span> min<br>
                Price: <span th:text="${t.price}"></span> RSD
            </div>
            <form th:action="@{'/reserve/' + ${t.name}}" method="get">
                <button type="submit">Select</button>
            </form>
        </li>
    </ul>

    <a class="back-link" th:href="@{/home}">‚Üê Back to Home</a>
</div>
</body>
</html>
