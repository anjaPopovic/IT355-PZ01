<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule Me - Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            height: 100vh;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .register-container {
            background: #1f1f38;
            padding: 2rem 3rem;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .register-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #a3a3ff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #c0c0ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <form th:action="@{/register}" th:object="${client}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" />
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" />
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <input type="email" th:field="*{email}" placeholder="Email" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <input type="tel" th:field="*{phoneNumber}" placeholder="Phone Number" />
        <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

        <input type="text" th:field="*{username}" placeholder="Username" />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <input type="password" th:field="*{password}" placeholder="Password" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit">Register</button>
    </form>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="register-link">
        <span>Already have an account? </span><a th:href="@{/}">Login here</a>
    </div>
</div>
</body>
</html>
